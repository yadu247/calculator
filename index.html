<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="value-container"><h1>0</h1></div>

      <div class="buttons-container">
        <div class="row-buttons">
          <button>AC</button>
          <button>()</button>
          <button>%</button>
          <button>/</button>
        </div>
        <div class="row-buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="row-buttons">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="row-buttons">
          <button>0</button>
          <button>.</button>
          <button>Del</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>
